{% with msg = get_flashed_messages()[0] %}
  <div class="red-text">{{ msg }}</div>
{% endwith %}

<p>Tarjolla olevat kurssit:</p>
{% for class in classes %}
  <div class="mb-10">
    <a href="/class/{{ encode_url(class.name) }}" class="button">
      {{ class.name }}
    </a>
  </div>
{% endfor %}
{% if is_admin %}
  <a href="/class/add" class="button add">+ Lisää kurssi</a>
{% endif %}
