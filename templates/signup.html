{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block body %}
<form action="/signup" method="POST">
  <p>
      Käyttäjätunnus:<br>
      <input type="text" name="username" minlength="2">
  </p>
  <p>
      Salasana:<br>
      <input type="password" name="password" minlength="6">
  </p>
  <p>
      Etunimi:<br>
      <input type="text" name="fname" minlength="2">
  </p>
  <p>
      Sukunimi:<br>
      <input type="text" name="lname" minlength="2">
  </p>
  <p>
    Sähköposti:<br>
    <input type="email" name="email">
  </p>
  <div class="error">
    {{ error }}
  </div>
  <input type="submit" value="Luo tili">
</form>
{% endblock %}
